name: ðŸš€ Deploy React App to Niagahoster FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./react

      - name: Build React project
        run: npm run build
        working-directory: ./react

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}       # âœ… Ganti dari `host` ke `server`
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21                               # Optional, default 21
          protocol: ftp                          # Default, tapi bisa eksplisit
          local-dir: ./react/dist/               # âœ… Ganti dari `localDir` ke `local-dir`
          server-dir: public_html/               # âœ… Ganti dari `remoteDir` ke `server-dir`
